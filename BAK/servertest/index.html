<!DOCTYPE html>
<html>
<head>
<title>Testing Deepstream Server</title>
<script type="text/javascript" src="https://cdn.rawgit.com/deepstreamIO/deepstream.io-client-js/v1.0.1/dist/deepstream.min.js"></script>
<script type="text/javascript">
const DEEPSTREAM_HOST = 'localhost:6020'
const result = document.getElementById('result')
const client = deepstream(DEEPSTREAM_HOST)
client.on('error', function() {
  print(arguments, '#f44') // red
})
client.login({
  user: 'requirebin'
}, (success, data) => {
  if (!success) {
    print(data, '#f84') // orange
  }
  const record = client.record.getRecord('foobar')
  //record.set('hello', 'from digital ocean')
  record.whenReady((record) => {
		print(record.get())
	})
})
function print(data, color) {
  if (color) {
    document.body.style.background = color
  }
  result.textContent = JSON.stringify(data, null, 2)
}
</script>
</head>
<body>
	<pre id="result"></pre>
</body>
</html>
